<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <span id="mainBox" class="redBg">
        My name is Sariya Nilesh vinubhai
    </span>
    <div id="mainBox" class="redBg blackBackgraound"></div>

    <!-- Emmit -->
    <!-- . use for class and # use for id -->
    <!-- ex. span#mainBox & span.redbg -->
    <span id="mainBox"></span>
    <span class="redBg"></span>
    <!-- div is default for Emmit -->
    <!-- ex. .redBg -->
    <div class="redBg"></div>
    <!-- We also multiple class define in span or div -->
    <!-- ex. span.redBg.blackBackground.blueBorder -->
    <span class="redBg blackBackground blueBorder"></span>

</body>
</html>
