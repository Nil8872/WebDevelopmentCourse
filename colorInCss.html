<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color in CSS</title>
        <style>
            #FirstPara{
                color: blue; /* color name*/
                line-height: 0em;
            }

            #SecondPara{
                color: rgb(50,200,50); /* color by rgb*/
            }

            #ThirdPara{
                color: #ffffff;  /* color by #value*/
                background-color: black;
            }
        </style>
    </head>
    <body>
        <p>Color In CSS</p>
        This is my First Box
        <p id="FirstPara">This is my First Paragraph</p>

        This is my Second Box
        <p id="SecondPara">This is my Second Paragraph</p>

        This is my Third Box
        <p id="ThirdPara">This is my Third Paragraph</p>
    </body>
    
</html>
